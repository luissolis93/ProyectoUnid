<table class="table table-hover mt-3" id="tabla">
  <thead>
    <tr>
      <th scope="col" class="bg-primary">ID</th>
      <th scope="col" class="bg-primary">Nombre</th>
      <th scope="col" class="bg-primary">A. Paterno</th>
      <th scope="col" class="bg-primary">A. Matrno</th>
      <th scope="col" class="bg-primary">Correo</th>
      <th scope="col" class="bg-primary">Telefono</th>
      <th scope="col" class="bg-primary">Usuario</th>
      <th scope="col" class="bg-primary">Calle</th>
      <th scope="col" class="bg-primary">Numero</th>
      <th scope="col" class="bg-primary">Colonia</th>
      <th scope="col" class="bg-primary">CP</th>
      <th scope="col" class="bg-primary">Ciudad</th>
      <th scope="col" class="bg-primary">Contrase√±a</th>
      <!-- <th scope="col" class="bg-info">Detalles</th>
      <th scope="col" class="bg-primary">Editar</th>
      <th scope="col" class="bg-warning">Eliminar</th> -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dato of datosRecibidos">
      <td>{{dato.id}}</td>
      <td>{{dato.nombre}}</td>
      <td>{{dato.ap}}</td>
      <td>{{dato.am}}</td>
      <td>{{dato.correo}}</td>
      <td>{{dato.telefono}}</td>
      <td>{{dato.usuario}}</td>
      <td>{{dato.calle}}</td>
      <td>{{dato.numero}}</td>
      <td>{{dato.colonia}}</td>
      <td>{{dato.cp}}</td>
      <td>{{dato.ciudad}}</td>
      <td>{{dato.password}}</td>
    </tr>
  </tbody>
</table>
